<app-menu></app-menu>
<div>
    <h3>Product List</h3>
    <span><a routerLink="/products/create">Create</a></span> 
    <!-- <span><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span> -->
</div>
<table class="table table-sm">
    <thead>

        <tr>
            <th>Id</th>
            <th>Vendor</th>
            <th>Part Number</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Photopath</th>
        </tr>
        <tr *ngFor = "let product of products ">
            <td>{{product.id}}</td>
            <td>{{product.vendor.name}}</td>
            <td>{{product.partNbr}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.unit}}</td>
            <td>{{product.photopath}}</td>
            <td>
                <a routerLink="/products/detail/{{product.id}}">Detail</a> |
                <a routerLink="/products/edit/{{product.id}}">Edit</a>
            </td>
        </tr>
    </thead>
</table>
