<app-menu></app-menu>
<div>
    <div>
        <span>Product Edit</span>
    </div>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="string">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type="string">
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="number">
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="string">
            </td>
        </tr>
        <tr>
            <th>Photopath</th>
            <td>
                <input [(ngModel)]="product.photopath" type="string">
            </td>
         </tr>
            <tr>
                <th>Vendor</th>
               <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let vendor of vendors" value={{vendor.id}}>{{vendor.name}}</option>
                </select>   
               </td>
            </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
