<app-menu></app-menu>
<div>
    <div>
        <span>Product Detail</span>
    </div>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="product.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Vendor</th>
            <td>
                <input [(ngModel)]="product.vendor.name" type="string" disabled>
            </td>
        </tr>
        <tr>
            <th>Part Number</th>
            <td>
                <input [(ngModel)]="product.partNbr" type="string" disabled>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="product.name" type="string" disabled>
            </td>
        </tr>
        <tr>
            <th>Price</th>
            <td>
                <input [(ngModel)]="product.price" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Unit</th>
            <td>
                <input [(ngModel)]="product.unit" type="string" disabled>
            </td>
        </tr>
        <tr>
            <th>Photopath</th>
            <td>
                <input [(ngModel)]="product.photopath" type="string" disabled>
            </td>
    </table>
    <button (click)="edit()" class="btn btn-warning">Edit</button>
    <button (click)="toggleVerify()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerify">
        <button (click)="delete()" class="btn btn-danger">Verify Delete</button>
    </span>
</div>
