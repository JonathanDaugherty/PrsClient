<app-menu></app-menu>
<div>
    <div>
        <h3>Vendor Edit</h3>
    </div>
    <table class="table table-sm" *ngIf="vendor">
         <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="vendor.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Code</th>
            <td>
                <input [(ngModel)]="vendor.code" type="string">
            </td>
        </tr> 
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="vendor.name" type="string">
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <input [(ngModel)]="vendor.address" type="string">
            </td>
        </tr>
        <tr>
            <th>City</th>
            <td>
                <input [(ngModel)]="vendor.city" type="string">
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <input [(ngModel)]="vendor.state" type="string">
            </td>
        </tr>
        <tr>
            <th>Zip</th>
            <td>
                <input [(ngModel)]="vendor.zip" type="string">
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="vendor.phone" type="string">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="vendor.email" type="string">
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
