<div class="container">
    <div>
        <h3>User Login</h3>
    </div>
    <div class="child">
        <div>
            <span>Username:</span>
            <span><input [(ngModel)]="user.username" type="text"></span>
        </div>
        <div>
            <span>Password:</span>
            <span><input [(ngModel)]="user.password" type="password"></span>
        </div>
        <div class="font-weight-bold text-danger">
            {{message}}
        </div>
    </div>
    <div>
        <button (click)="login()">Login</button>
    </div>
</div>
