<app-menu></app-menu>
<div>
    <h3>User List</h3>
    <span ><a *ngIf="isAdmin" routerLink="/users/create">Create</a></span>
    <span><input [(ngModel)]="searchCriteria" type="text" placeholder="Search"></span>
</div>
<table class="table table-sm">
    <thead>

        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor = "let user of users | searchUser:searchCriteria">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.firstname}} {{user.lastname}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.isReviewer | bool}}</td>
            <td>{{user.isAdmin | bool}}</td>
            <td>
                <a routerLink="/users/detail/{{user.id}}">Detail</a> |
                <span *ngIf="isAdmin"><a routerLink="/users/edit/{{user.id}}">Edit</a></span>
            </td>
        </tr>
    </thead>
</table>
