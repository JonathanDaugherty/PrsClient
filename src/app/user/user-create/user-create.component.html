<app-menu></app-menu>
<div>
    <div>
        <h3>User Create</h3>        
    </div>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" type="number" disabled>
            </td>
        </tr>
        <tr>
            <th>Username</th>
            <td>
                <input [(ngModel)]="user.username" type="string">
            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input [(ngModel)]="user.password" type="password">
            </td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>
                <input [(ngModel)]="user.firstname" type="string">
            </td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>
                <input [(ngModel)]="user.lastname" type="string">
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="user.phone" type="string">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="user.email" type="string">
            </td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td>
                <input [(ngModel)]="user.isReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <th>Admin</th>
            <td>
                <input [(ngModel)]="user.isAdmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
